  As I was taking my first graphic design course during my junior year, I asked my theater teacher if I could try designing the playbill and posters for our upcoming shows. Starting with "The Little Mermaid" in the Spring of 2018, I continued doing the designs for the Fall for "A Night of One Acts," where I had to make a poster that showcased all three short shows we were doing. For the Spring of 2019's "In The Heights," I wanted to make it special since it was my final show, so after I finished the main design, I included the names of all graduating seniors somewhere on the poster. All were made with Adobe Illustrator.
